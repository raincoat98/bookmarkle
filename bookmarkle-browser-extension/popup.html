<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>북마클</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
    <script src="./lucide.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-violet-400 via-purple-400 to-blue-300 flex items-center justify-center"
  >
    <div class="w-full max-w-md mx-auto p-3">
      <div
        class="bg-white bg-opacity-90 rounded-2xl px-6 py-5 relative shadow-2xl"
      >
        <!-- 헤더 영역 -->
        <div class="flex items-center justify-between mb-3">
          <!-- 북마클 로고 (왼쪽) -->
          <div class="flex items-center">
            <div
              class="w-8 h-8 flex items-center justify-center bg-indigo-100 rounded-full mr-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-indigo-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 5v14l7-7 7 7V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"
                />
              </svg>
            </div>
            <h3 class="text-base font-bold text-gray-800" data-i18n="appName">
              북마클
            </h3>
          </div>

          <!-- 사용자 이름, 언어 전환, 다크모드 토글 (오른쪽) -->
          <div class="flex items-center gap-2">
            <!-- 사용자 정보 영역 -->
            <div id="user" class="text-sm text-gray-700 font-medium"></div>

            <!-- 언어 설정 버튼 -->
            <button
              id="languageSettings"
              class="p-2 hover:bg-gray-100 rounded-md transition-colors duration-200 flex items-center justify-center"
              title="언어 설정"
              style="font-size: 18px; min-width: 32px; min-height: 32px"
            >
              🇰🇷
            </button>

            <!-- 다크모드 토글 버튼 -->
            <button
              id="themeToggle"
              class="theme-toggle-header"
              title="다크모드 전환"
            >
              <svg
                id="themeIcon"
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- 로그인 버튼 -->
        <div class="mb-3">
          <button
            id="login"
            class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg flex items-center justify-center transition-all duration-200 transform hover:scale-105"
          >
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063c.632 1.896 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
              />
            </svg>
            <span data-i18n="login">Google 로그인</span>
          </button>
        </div>

        <!-- 메인 콘텐츠 (로그인 후) -->
        <div id="mainContent" class="hidden">
          <!-- 현재 페이지 정보 -->
          <div class="mb-4">
            <label
              class="block text-xs text-gray-500 mb-1 font-medium"
              data-i18n="currentPageInfo"
              >현재 페이지</label
            >
            <div
              class="flex items-center bg-gray-100 rounded-lg px-3 py-2 border border-gray-200"
            >
              <svg
                class="w-4 h-4 text-gray-400 mr-2 flex-shrink-0"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span
                class="truncate text-sm font-semibold text-indigo-600"
                id="currentPageUrl"
              >
                URL
              </span>
            </div>
          </div>

          <!-- 메모 입력 -->
          <div class="mb-2">
            <label
              class="block text-xs text-gray-500 mb-1 font-medium"
              data-i18n="memoOptional"
              >메모 (선택사항)</label
            >
            <textarea
              id="memoInput"
              rows="2"
              class="w-full rounded-lg border border-gray-200 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-transparent transition-all duration-200"
              placeholder="이 페이지에 대한 메모를 작성하세요..."
              data-i18n-placeholder="memoPlaceholder"
            ></textarea>
          </div>

          <!-- 빠른 실행 모드 체크박스 -->
          <div class="mb-2">
            <label class="flex items-center cursor-pointer group">
              <input
                type="checkbox"
                id="quickModeCheckbox"
                class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2 transition-colors duration-200"
              />
              <span
                class="ml-2 text-sm text-gray-700 group-hover:text-gray-900 transition-colors duration-200"
                data-i18n="quickMode"
                >⚡ 빠른 실행 모드</span
              >
              <span
                class="ml-1 text-xs text-gray-500 group-hover:text-gray-600 transition-colors duration-200"
                data-i18n="quickModeDescription"
                >(아이콘 클릭시 바로 저장)</span
              >
            </label>
          </div>

          <!-- 컬렉션 선택 -->
          <div class="mb-2" id="collectionSection">
            <div class="flex items-center justify-between mb-1">
              <label
                class="block text-xs text-gray-500 font-medium"
                data-i18n="collectionOptional"
                >컬렉션 (선택사항)</label
              >
              <div class="flex gap-1">
                <button
                  id="refreshCollectionBtn"
                  class="p-1 hover:bg-gray-100 rounded transition-colors duration-200"
                  title="컬렉션 새로고침"
                >
                  <svg
                    class="w-3.5 h-3.5 text-gray-500 hover:text-indigo-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                    />
                  </svg>
                </button>
                <button
                  id="addCollectionBtn"
                  class="p-1 hover:bg-gray-100 rounded transition-colors duration-200"
                  title="컬렉션 추가"
                >
                  <svg
                    class="w-3.5 h-3.5 text-gray-500 hover:text-indigo-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4v16m8-8H4"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <!-- 커스텀 드롭다운 -->
            <div class="relative">
              <div
                id="collectionDropdown"
                class="w-full rounded-lg border border-gray-200 px-3 py-1.5 text-sm cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-transparent transition-all duration-200 bg-white"
              >
                <div class="flex items-center justify-between">
                  <span id="collectionSelectedText" data-i18n="noCollection"
                    >📄 컬렉션 없음</span
                  >
                  <svg
                    class="w-4 h-4 text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </div>
              </div>

              <!-- 드롭다운 옵션들 -->
              <div
                id="collectionDropdownOptions"
                class="absolute z-50 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg hidden max-h-48 overflow-hidden scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100"
                style="scrollbar-width: thin; scrollbar-color: #d1d5db #f3f4f6"
              >
                <!-- 검색 입력 필드 -->
                <div class="p-2 border-b border-gray-200 sticky top-0 bg-white">
                  <input
                    type="text"
                    id="collectionSearchInput"
                    class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-transparent"
                    placeholder="🔍 컬렉션 검색..."
                    data-i18n-placeholder="collectionSearch"
                  />
                </div>
                <!-- 스크롤 가능한 옵션 영역 -->
                <div
                  id="collectionOptionsContainer"
                  class="max-h-32 overflow-y-auto pb-4"
                >
                  <!-- 로딩 인디케이터 -->
                  <div id="collectionLoadingIndicator" class="hidden py-4 px-3 text-center">
                    <div class="flex items-center justify-center">
                      <svg class="animate-spin h-5 w-5 text-indigo-600 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                      <span class="text-sm text-gray-600" data-i18n="loading">로딩 중...</span>
                    </div>
                  </div>
                  <!-- 컬렉션 옵션 리스트 -->
                  <div id="collectionOptionsList">
                    <div
                      class="collection-option py-2 px-3 hover:bg-gray-100 cursor-pointer"
                      data-value=""
                    >
                      <div class="flex items-center">
                        <span class="text-gray-500">📄</span>
                        <span class="ml-2 text-sm" data-i18n="noCollection"
                          >컬렉션 없음</span
                        >
                      </div>
                    </div>
                  </div>
                  <!-- 동적으로 추가됩니다 -->
                </div>
              </div>
            </div>

            <!-- 숨겨진 select (실제 값 저장용) -->
            <select id="collectionSelect" class="hidden">
              <option value="" data-i18n="noCollection">📄 컬렉션 없음</option>
            </select>
          </div>

          <!-- 태그 입력 -->
          <div class="mb-2">
            <label
              class="block text-xs text-gray-500 mb-1 font-medium"
              data-i18n="tagsOptional"
              >태그 (선택사항)</label
            >
            <input
              id="tagInput"
              class="w-full rounded-lg border border-gray-200 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-transparent transition-all duration-200"
              placeholder="엔터로 태그 추가 (쉼표로 구분)"
              data-i18n-placeholder="tagPlaceholder"
            />
            <div id="tagList" class="flex flex-wrap gap-2 mt-1"></div>
          </div>

          <!-- 북마크 저장 버튼 -->
          <button
            id="saveBookmarkButton"
            class="w-full bg-gradient-to-r from-indigo-500 to-purple-400 hover:from-indigo-600 hover:to-purple-500 text-white font-bold py-2 rounded-xl shadow-lg text-sm transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:ring-offset-2"
          >
            <span data-i18n="saveBookmark">북마크 저장</span>
          </button>

          <!-- 하단 링크들 -->
          <div class="mt-3 pt-3 border-t border-gray-200">
            <div class="flex justify-center gap-4 text-xs">
              <!-- 후원하기 (비활성화) -->
              <button
                id="sponsorButton"
                class="text-gray-400 cursor-not-allowed opacity-50 flex items-center gap-1"
                disabled
                title="후원 링크 준비 중"
              >
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                  />
                </svg>
                <span data-i18n="support">후원하기</span>
              </button>

              <!-- 구분선 -->
              <span class="text-gray-300" data-i18n="separator">|</span>

              <!-- 버그 등록하기 -->
              <button
                id="bugReportButton"
                class="text-gray-600 hover:text-indigo-600 transition-colors duration-200 flex items-center gap-1"
                title="버그 리포트 페이지로 이동"
              >
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span data-i18n="reportBug">버그 등록하기</span>
              </button>
            </div>
          </div>
        </div>

        <!-- 로그인 안내 메시지 -->
        <div id="loginGuide" class="text-center py-2 hidden">
          <div class="text-xs text-gray-500">
            <p data-i18n="bookmarkSafeStorage">
              • 북마크는 Firebase에 안전하게 저장됩니다
            </p>
            <p data-i18n="bookmarkSync">• 여러 기기에서 동기화됩니다</p>
            <p data-i18n="privacyProtected">• 개인정보는 보호됩니다</p>
          </div>

          <!-- 개인정보 보호 정책 (로그인 시에만 표시) -->
          <div class="mt-3 pt-3 border-t border-gray-200">
            <div class="text-xs text-gray-500 text-center">
              <p class="mb-1">
                🔒
                <span id="privacyPolicyText" data-i18n="privacyPolicyText"
                  >이 확장 프로그램은 사용자의 Google 계정 이메일 주소를 인증
                  목적으로만 사용하며, 어떠한 개인 데이터도 제3자에게 제공하지
                  않습니다.</span
                >
              </p>
              <p class="text-gray-400">
                <span id="contactText" data-i18n="contactText">문의:</span>
                <a
                  href="mailto:ww57403@gmail.com"
                  class="text-blue-500 hover:text-blue-600 underline"
                  >ww57403@gmail.com</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 컬렉션 추가 모달 -->
    <div
      id="addCollectionModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg p-6 w-80 max-w-[90%]">
        <h3 class="text-lg font-semibold mb-4" data-i18n="newCollectionTitle">새 컬렉션 추가</h3>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="collectionNameLabel"
            >컬렉션 이름</label
          >
          <input
            id="collectionNameInput"
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="컬렉션 이름을 입력하세요"
            data-i18n-placeholder="collectionNamePlaceholder"
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="iconOptional"
            >아이콘 (선택사항)</label
          >
          <input
            id="collectionIconInput"
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="아이콘을 입력하세요 (예: 📁, 💻, ⭐)"
            data-i18n-placeholder="iconPlaceholder"
            value="📁"
          />
        </div>

        <div class="flex gap-3 justify-end">
          <button
            id="cancelCollectionBtn"
            class="px-4 py-2 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors duration-200"
            data-i18n="cancel"
          >
            취소
          </button>
          <button
            id="confirmCollectionBtn"
            class="px-4 py-2 bg-indigo-600 text-white hover:bg-indigo-700 rounded-md transition-colors duration-200"
            data-i18n="add"
          >
            추가
          </button>
        </div>
      </div>
    </div>

    <!-- 언어 설정 모달 -->
    <div
      id="languageModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg p-6 w-80 max-w-sm mx-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-4" data-i18n="languageSettingsTitle">언어 설정</h3>

        <div class="space-y-3 mb-6">
          <label class="flex items-center space-x-3 cursor-pointer">
            <input
              type="radio"
              name="language"
              value="ko"
              class="text-indigo-600 focus:ring-indigo-500"
            />
            <span class="text-sm text-gray-700">🇰🇷 한국어</span>
          </label>

          <label class="flex items-center space-x-3 cursor-pointer">
            <input
              type="radio"
              name="language"
              value="en"
              class="text-indigo-600 focus:ring-indigo-500"
            />
            <span class="text-sm text-gray-700">🇺🇸 English</span>
          </label>

          <label class="flex items-center space-x-3 cursor-pointer">
            <input
              type="radio"
              name="language"
              value="ja"
              class="text-indigo-600 focus:ring-indigo-500"
            />
            <span class="text-sm text-gray-700">🇯🇵 日本語</span>
          </label>
        </div>

        <div class="flex justify-end space-x-3">
          <button
            id="languageCancelBtn"
            class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors duration-200"
          >
            취소
          </button>
          <button
            id="languageSaveBtn"
            class="px-4 py-2 bg-indigo-600 text-white hover:bg-indigo-700 rounded-md transition-colors duration-200"
          >
            저장
          </button>
        </div>
      </div>
    </div>

    <!-- 토스트 메시지 -->
    <div
      id="toast"
      class="fixed top-4 right-4 z-50 hidden min-w-[200px] max-w-[300px] bg-gray-800 text-white text-sm rounded-lg px-4 py-3 shadow-xl border-l-4 border-green-400"
    ></div>

    <script type="module" src="./popup.js"></script>
  </body>
</html>
