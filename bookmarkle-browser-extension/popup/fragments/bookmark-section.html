<div id="bookmark-section" class="hidden">
  <div class="current-page">
    <div class="label">현재 페이지</div>
    <a class="url current-url-link" id="current-url" href="#" target="_blank" rel="noopener noreferrer">...</a>
  </div>

  <div class="collection-select-wrapper">
    <div class="custom-dropdown" id="collection-dropdown">
      <button type="button" id="dropdownSelected" class="dropdown-selected flex items-center justify-between w-full px-3 py-2 bg-gray-100 rounded-lg border border-gray-300 text-gray-700 font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
        <span id="dropdownSelectedText">컬렉션 선택...</span>
        <svg class="w-4 h-4 ml-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <div id="dropdownOptions" class="dropdown-options hidden absolute z-10 mt-1 w-full bg-white rounded-lg shadow-lg border border-gray-200"></div>
    </div>
  </div>

  <textarea
    class="description-input"
    id="description-input"
    placeholder="설명 입력 (선택사항)..."
  ></textarea>

  <div class="tag-section">
    <label class="label">태그 (선택사항)</label>
    <div class="tag-input-container">
      <input
        type="text"
        class="tag-input"
        id="tag-input"
        placeholder="엔터로 태그 추가 (쉼표로 구분)"
        autocomplete="off"
      />
    </div>
    <div class="tags-display" id="tags-display"></div>
  </div>

  <button
    class="w-full bg-gradient-to-r from-indigo-500 to-purple-400 hover:from-indigo-600 hover:to-purple-500 text-white font-bold py-2 rounded-xl shadow-lg text-sm transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:ring-offset-2"
    id="save-btn"
  >
    북마크 저장
  </button>
</div>
