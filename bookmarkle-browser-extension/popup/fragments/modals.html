<div id="addCollectionModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
  <div class="bg-white dark:bg-gray-900 rounded-xl p-6 w-80 max-w-[90%] shadow-lg">
    <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">새 컬렉션 추가</h3>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">컬렉션 이름</label>
      <input id="collectionNameInput" type="text" class="modal-input" placeholder="컬렉션 이름을 입력하세요" />
    </div>
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">아이콘 (선택사항)</label>
      <input id="collectionIconInput" type="text" class="modal-input" placeholder="아이콘을 입력하세요 (예: 📁, 💻, ⭐)" value="📁" />
    </div>
    <div class="flex gap-3 justify-end">
      <button id="cancelCollectionBtn" class="px-4 py-2 text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg transition-colors duration-200">취소</button>
      <button id="confirmCollectionBtn" class="px-4 py-2 bg-indigo-600 dark:bg-purple-600 text-white hover:bg-indigo-700 dark:hover:bg-purple-700 rounded-lg transition-colors duration-200">추가</button>
    </div>
  </div>
</div>

<div id="languageModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
  <div class="bg-white dark:bg-gray-900 rounded-xl p-6 w-80 max-w-sm mx-4 shadow-lg">
    <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">언어 설정</h3>
    <div class="space-y-3 mb-6">
      <label class="flex items-center space-x-3 cursor-pointer">
        <input type="radio" name="language" value="ko" class="text-indigo-600 dark:text-purple-500 focus:ring-indigo-500" />
        <span class="text-sm text-gray-700 dark:text-gray-300">🇰🇷 한국어</span>
      </label>
      <label class="flex items-center space-x-3 cursor-pointer">
        <input type="radio" name="language" value="en" class="text-indigo-600 dark:text-purple-500 focus:ring-indigo-500" />
        <span class="text-sm text-gray-700 dark:text-gray-300">🇺🇸 English</span>
      </label>
      <label class="flex items-center space-x-3 cursor-pointer">
        <input type="radio" name="language" value="ja" class="text-indigo-600 dark:text-purple-500 focus:ring-indigo-500" />
        <span class="text-sm text-gray-700 dark:text-gray-300">🇯🇵 日本語</span>
      </label>
    </div>
    <div class="flex justify-end space-x-3">
      <button id="languageCancelBtn" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition-colors duration-200">취소</button>
      <button id="languageSaveBtn" class="px-4 py-2 bg-indigo-600 dark:bg-purple-600 text-white hover:bg-indigo-700 dark:hover:bg-purple-700 rounded-lg transition-colors duration-200">저장</button>
    </div>
  </div>
</div>
